<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <script src="https://unpkg.com/molstar/build/viewer/molstar.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/molstar/build/viewer/molstar.css" />
  <style>
    body, html { margin: 0; width: 100%; height: 100%; }
    #app { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    new molstar.Viewer('app', {
      layoutIsExpanded: true,
      layoutShowControls: false,
      layoutShowSequence: false,
      layoutShowLeftPanel: false
    }).then(viewer => {
      viewer.loadStructureFromUrl(
        'https://gist.githubusercontent.com/Mohammed-Balkhair-hub/279dd504163a242ee6491e904adc6dbf/raw/EGFR_osimertinib_trimmed.pdb',
        'pdb'
      );
    });
  </script>
</body>
</html>
