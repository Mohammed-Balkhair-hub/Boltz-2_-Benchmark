<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>EGFR Structure Viewer</title>
  <script src="https://unpkg.com/molstar/build/viewer/molstar.js"></script>
  <style>
    html, body { margin: 0; height: 100%; }
    #app { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    const viewer = new molstar.Viewer('app', {
      layoutIsExpanded: false,
      layoutShowControls: true,
      layoutShowRemoteState: false,
      layoutShowSequence: true,
      layoutShowLog: false,
      layoutShowLeftPanel: true
    });

    // Load your PDB from GitHub raw link
    viewer.loadStructureFromUrl(
      'https://raw.githubusercontent.com/Mohammed-Balkhair-hub/Boltz-2_-Benchmark/main/EGFR_osimertinib_trimmed.pdb',
      'pdb'
    );
  </script>
</body>
</html>
