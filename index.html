<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>EGFR Structures — Mol* iframes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --accent:#f28c28; --bg:#f6f7fb; --card:#fff; --line:#e7e9ef; }
    html,body{margin:0;height:100%;background:var(--bg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    header{background:var(--accent);color:#fff;padding:10px 16px;font-weight:700}
    .grid{display:grid;gap:16px;padding:16px;grid-template-columns:repeat(2,minmax(0,1fr))}
    .card{background:var(--card);border:1px solid var(--line);border-radius:12px;overflow:hidden;box-shadow:0 1px 2px rgba(0,0,0,.04)}
    .card h3{margin:0;padding:10px 12px;border-bottom:1px solid var(--line);font-size:14px}
    iframe{display:block;width:100%;height:430px;border:0}
    @media (max-width:900px){.grid{grid-template-columns:1fr} iframe{height:360px}}
  </style>
</head>
<body>
  <header>EGFR Structures (interactive) — drag to rotate, scroll to zoom</header>

  <div class="grid">
    <div class="card">
      <h3>EGFR + Erlotinib (T790W)</h3>
      <iframe
        src="https://molstar.org/viewer/?hide-controls=1&noexpand=1&url=https://raw.githubusercontent.com/Mohammed-Balkhair-hub/Boltz-2_-Benchmark/refs/heads/main/EGFR_erlotinib_T790W_trimmed.pdb">
      </iframe>
    </div>

    <div class="card">
      <h3>EGFR + Erlotinib (WT)</h3>
      <iframe
        src="https://molstar.org/viewer/?hide-controls=1&noexpand=1&url=https://raw.githubusercontent.com/Mohammed-Balkhair-hub/Boltz-2_-Benchmark/refs/heads/main/EGFR_erlotinib_trimmed.pdb">
      </iframe>
    </div>

    <div class="card">
      <h3>EGFR + Osimertinib (C797F)</h3>
      <iframe
        src="https://molstar.org/viewer/?hide-controls=1&noexpand=1&url=https://raw.githubusercontent.com/Mohammed-Balkhair-hub/Boltz-2_-Benchmark/refs/heads/main/EGFR_osimertinib_C797F_trimmed.pdb">
      </iframe>
    </div>

    <div class="card">
      <h3>EGFR + Osimertinib (WT)</h3>
      <iframe
        src="https://molstar.org/viewer/?hide-controls=1&noexpand=1&url=https://raw.githubusercontent.com/Mohammed-Balkhair-hub/Boltz-2_-Benchmark/refs/heads/main/EGFR_osimertinib_trimmed.pdb">
      </iframe>
    </div>
  </div>
</body>
</html>
