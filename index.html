<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>EGFR Structure Viewer</title>
  <script src="https://cdn.rcsb.org/rcsb-pdb/molstar-3.27.0/molstar.js"></script>
  <link rel="stylesheet" href="https://cdn.rcsb.org/rcsb-pdb/molstar-3.27.0/molstar.css" />
  <style>
    html, body { margin: 0; height: 100%; }
    #app { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    molstar.Viewer.create('app', {
      layoutIsExpanded: true,
      layoutShowControls: true,
      layoutShowSequence: true,
      layoutShowLeftPanel: true
    }).then(viewer => {
      viewer.loadStructureFromUrl(
        'https://raw.githubusercontent.com/Mohammed-Balkhair-hub/Boltz-2_-Benchmark/main/EGFR_osimertinib_trimmed.pdb',
        'pdb'
      );
    });
  </script>
</body>
</html>
